<template name="login">

	<div class="login-wrapper ">
		<!-- START Login Background Pic Wrapper-->
		<div class="bg-pic">
			<!-- START Background Pic-->
			<img src="/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg"
			     data-src="/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg"
			     data-src-retina="/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" alt=""
			     class="lazy">
			<!-- END Background Pic-->
			<!-- START Background Caption-->
			<div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
				<h2 class="semi-bold text-white">
					Arbiter make it easy to enjoy what matters the most during your events.</h2>

				
			</div>
			<!-- END Background Caption-->
		</div>
		<!-- END Login Background Pic Wrapper-->
		<!-- START Login Right Container-->
		<div class="login-container bg-white">
			<div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
				<img src="/img/logo.png" alt="logo" data-src="/img/logo.png" data-src-retina="/img/logo_2x.png"
				     width="78" height="22">


				<!-- START Login Form -->
						{{> atForm}}
				<!--END Login Form-->
			</div>
		</div>
		<!-- END Login Right Container-->
	</div>

</template>
